<!DOCTYPE HTML>

<head>

    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body class="lessons-page" onload="load()">
    <noscript style="background-color:red;padding: 2rem; display:block; text-align: center; color: #fff; position: relative;">Dear User, Looks like you have disabled JavaScript on your browser, please enable it to be able to use our site!</noscript>
    <div id=container>
        <div id=navigator>
            <div id=bar>
                <div id=menu>
                    <a href=".."><i class="icon-left" id="back" style="color:black;"></i></a>
                    <div id="title"></div>
                    <i class="icon-cancel" aria-hidden="true" id="close" onclick="collapse()"></i>
                </div>
            </div>
            <div id=content-list>
                <ul id=items>
                </ul>
            </div>
        </div>
        <div id=video-content>
            <div id=video-header>
                <div id="nav_menu" onclick="collapse()">
                    <i class="icon-menu"></i>
                </div>
                <div id="video-title">
                </div>
            </div>
            <div id=video>
                <iframe id=video-fr src="https://youtube.com/embed/0000000?autoplay=1&iv_load_policy=3&rel=0&showinfo=0&showsearch=0&autohide=1" height="90%" width=98% frameborder="0" allowfullscreen=""></iframe>
                <div id="player">
                    <button onclick="previous()" id=previous><i class="icon-previous"></i> Previous</button>
                    <button onclick="next()" id=next>Next <i class="icon-next"></i></button>
                </div>
            </div>
        </div>
    </div>
